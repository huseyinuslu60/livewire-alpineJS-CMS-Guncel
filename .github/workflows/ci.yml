name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ci_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ci_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: testing
      APP_DEBUG: false
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: ci_test_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_pgsql, tokenizer, xml, ctype, json, bcmath
          coverage: none

      - name: Prepare storage directories
        run: |
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Copy env
        run: |
          if [ -f .env.testing ]; then
            cp .env.testing .env
          elif [ -f .env.example ]; then
            cp .env.example .env
          fi

      - name: Generate key
        run: php artisan key:generate || true

      - name: Optimize (safe)
        run: |
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Run migrations (CI PostgreSQL)
        run: php artisan migrate --force

      - name: Run Pint (code style)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          fi

      - name: Run PHPStan
        run: |
          if [ -f vendor/bin/phpstan ] && [ -f phpstan.neon ]; then
            vendor/bin/phpstan analyse --memory-limit=1G
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run Tests
        run: php artisan test
