version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: borsa_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - borsa

  nginx:
    image: nginx:alpine
    container_name: borsa_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - borsa

  postgres:
    image: postgres:15
    container_name: borsa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: borsa
      POSTGRES_USER: borsa
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - borsa

  redis:
    image: redis:7-alpine
    container_name: borsa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - borsa

volumes:
  postgres_data:
    driver: local

networks:
  borsa:
    driver: bridge
